<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Login Section -->
<div class="container" id="login-section">
    <h1>Dot Chat</h1>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="show-signup">Signup</a></p>
</div>

<!-- Signup Section -->
<div class="container" id="signup-section" style="display: none;">
    <h1>Dot Chat - Signup</h1>
    <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
</div>

<!-- Chat Section -->
<div class="chat-container" id="chat-section" style="display: none;">
    <header>
        <h2>Welcome, <span id="display-username"></span></h2>
        <button id="logout">Logout</button>
    </header>
    <div id="chat-box"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/backendless@6.1.8/backendless.min.js"></script>
<script src="script.js"></script>

</body>
</html>
