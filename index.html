<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Set Go</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Login Screen -->
<div id="login-page" class="page visible">
    <h1>Get Set Go</h1>
    <h2>by Dinesh</h2>
    <input type="tel" id="phone" placeholder="Enter your 10-digit phone number" maxlength="10">
    <button class="rounded-btn" onclick="login()">Login</button>
</div>

<!-- Home Page -->
<div id="home-page" class="page">
    <h2>Find a Ride</h2>
    <div class="input-container">
        <input type="text" id="from" placeholder="From" onkeyup="showSuggestions('from')" class="rounded-input">
        <div id="from-suggestions" class="suggestions"></div>
        
        <input type="text" id="to" placeholder="To" onkeyup="showSuggestions('to')" class="rounded-input">
        <div id="to-suggestions" class="suggestions"></div>

        <input type="date" id="date" class="rounded-input">
        <button class="rounded-btn" onclick="searchRides()">Search</button>
    </div>
    <div id="ride-results"></div>
</div>

<!-- Post Ride Page -->
<div id="post-ride-page" class="page">
    <h2>Post a Ride</h2>
    <div class="input-container">
        <input type="text" id="post-from" placeholder="From" onkeyup="showSuggestions('post-from')" class="rounded-input">
        <div id="post-from-suggestions" class="suggestions"></div>
        
        <input type="text" id="post-to" placeholder="To" onkeyup="showSuggestions('post-to')" class="rounded-input">
        <div id="post-to-suggestions" class="suggestions"></div>
        
        <input type="number" id="seats" placeholder="Seats Available" class="rounded-input">
        <input type="number" id="price" placeholder="Price per Seat" class="rounded-input">
        <input type="text" id="vehicle" placeholder="Vehicle Model" onkeyup="showVehicleSuggestions()" class="rounded-input">
        <div id="vehicle-suggestions" class="suggestions"></div>
        <input type="tel" id="contact" placeholder="Contact Number" class="rounded-input">
        <input type="date" id="ride-date" class="rounded-input">
        
        <!-- AM/PM Time Selection -->
        <select id="depart-time" class="rounded-input">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        <input type="number" id="depart-hour" placeholder="Hour (1-12)" class="rounded-input" min="1" max="12">
        <input type="number" id="depart-minute" placeholder="Minute (00-59)" class="rounded-input" min="0" max="59">
        
        <button class="rounded-btn" onclick="postRide()">Post Ride</button>
    </div>
</div>

<!-- Profile Page -->
<div id="profile-page" class="page">
    <h2>Your Profile</h2>
    <p><strong>Phone Number:</strong> <span id="profile-phone"></span></p>
    <input type="text" id="name" placeholder="Your Name" class="rounded-input">
    <button class="rounded-btn" onclick="saveProfile()">Save</button>
</div>

<!-- Contact Developer Page -->
<div id="contact-developer-page" class="page">
    <h2>Contact Developer</h2>
    <p><strong>Name:</strong> Dinesh Jangir</p>
    <p><strong>Telegram:</strong> @dj3680</p>
    <div class="warning">
        <p>⚠️ Please travel at your own risk. I'll not be responsible for any accidents or scams that happen during your journey. ⚠️</p>
    </div>
    <button class="rounded-btn" onclick="showPage('home-page')">Back to Home</button>
</div>

<!-- Navigation Bar -->
<div id="nav-bar" class="nav-bar" style="display: none;">
    <button class="nav-btn" onclick="showPage('home-page')">🏠 Home</button>
    <button class="nav-btn" onclick="showPage('post-ride-page')">➕ Post</button>
    <button class="nav-btn" onclick="showPage('profile-page')">👤 Profile</button>
    <button class="nav-btn" onclick="showPage('contact-developer-page')">📞 Contact</button>
</div>

<!-- Floating Contact Developer Button -->
<div id="contact-developer-btn" onclick="showPage('contact-developer-page')">
    📞
</div>

<script src="script.js"></script>
</body>
</html>
