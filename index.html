<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div class="container" id="login-section">
        <h1>Dot Chat</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login / Signup</button>
        </form>
    </div>

    <!-- Home Screen -->
    <div class="container" id="home-section" style="display: none;">
        <header>
            <h2>Welcome, <span id="display-username"></span></h2>
            <button id="logout">Logout</button>
        </header>
        <nav>
            <button id="profile-button">Profile</button>
            <button id="chat-button">Chat</button>
            <button id="qr-button">Scan QR</button>
        </nav>
    </div>

    <!-- Profile Section -->
    <div class="container" id="profile-section" style="display: none;">
        <h2>Edit Profile</h2>
        <input type="file" id="profile-pic-input" accept="image/*">
        <textarea id="bio-input" placeholder="Write your bio..."></textarea>
        <button id="save-profile">Save</button>
        <button id="back-to-home">Back</button>
    </div>

    <!-- Chat Section -->
    <div class="container" id="chat-section" style="display: none;">
        <h2>Chat</h2>
        <div id="chat-box"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
        <button id="back-to-home-chat">Back</button>
    </div>

    <!-- QR Section -->
    <div class="container" id="qr-section" style="display: none;">
        <h2>Scan QR</h2>
        <p>Feature coming soon...</p>
        <button id="back-to-home-qr">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
